<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="text"><p>Simple Calculator</p></div>

    <div id="container">
      <div class="result"></div>
      <div class="input"></div>
      <div class="buttons">
        <div class="r1">
          <button class="inputBtn" id="7" onclick="buttonClick('7')">7</button>
          <button class="inputBtn" id="8" onclick="buttonClick('8')">8</button>
          <button class="inputBtn" id="9" onclick="buttonClick('9')">9</button>
          <button class="operationBtn" id="÷" onclick="buttonClick('÷')">
            ÷
          </button>
        </div>
        <div class="r2">
          <button class="inputBtn" id="4" onclick="buttonClick('4')">4</button>
          <button class="inputBtn" id="5" onclick="buttonClick('5')">5</button>
          <button class="inputBtn" id="6" onclick="buttonClick('6')">6</button>
          <button class="operationBtn" id="×" onclick="buttonClick('×')">
            x
          </button>
        </div>
        <div class="r3">
          <button class="inputBtn" id="1" onclick="buttonClick('1')">1</button>
          <button class="inputBtn" id="2" onclick="buttonClick('2')">2</button>
          <button class="inputBtn" id="3" onclick="buttonClick('3')">3</button>
          <button class="operationBtn" id="-" onclick="buttonClick('-')">
            -
          </button>
        </div>
        <div class="r4">
          <button class="inputBtn" id="0" onclick="buttonClick('0')">0</button>
          <button class="inputBtn" id="." onclick="buttonClick('.')">.</button>
          <button class="operationBtn" id="=" onclick="buttonClick('=')">
            =
          </button>
          <button class="operationBtn" id="+" onclick="buttonClick('+')">
            +
          </button>
        </div>
      </div>
    </div>
    <div>
      <a href="https://github.com/ali-e-n" class="credits">Folow on GitHub</a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
